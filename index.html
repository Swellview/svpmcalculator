<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Swell View Property Management Calculator</title>

<!-- iOS web app settings -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="svpmlogo.jpg">

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
    background: #f5f7fa;
    margin: 0;
    padding: 20px;
  }

  .container {
    max-width: 420px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
  }

  .logo {
    width: 220px;
    max-width: 90%;
    height: auto; 
    display: block;
    margin: 0 auto 25px;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-weight: 600;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 12px;
    margin: 8px 0 16px;
    border-radius: 10px;
    border: 1px solid #ddd;
    font-size: 16px;
  }

  button {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: #0077ff;
    color: white;
    font-size: 16px;
    font-weight: bold;
  }

  .results {
    margin-top: 20px;
    background: #f9fafc;
    padding: 15px;
    border-radius: 12px;
  }

  .results p {
    margin: 6px 0;
    font-size: 15px;
  }

  .total {
    font-size: 18px;
    font-weight: bold;
  }
</style>
</head>

<body>

<div class="container">

  <img src="svpmlogo.jpg" alt="Swell View Property Management" class="logo">

  <h2>Swell View Property Management</h2>

  <label>Accommodation Fare ($)</label>
  <input type="number" id="fare" placeholder="Enter amount">

  <label>Cleaning Fee ($)</label>
  <input type="number" id="cleaning" placeholder="Enter amount">

  <button onclick="calculate()">Calculate</button>

  <div class="results">
    <p>Guesty Shield: $65.00</p>
    <p>Subtotal (before tax): $<span id="subtotal">0.00</span></p>
    <p>Discretionary Sales Surtax (1.5%): $<span id="dsst">0.00</span></p>
    <p>State Transient Rental Tax (6%): $<span id="strt">0.00</span></p>
    <p>Tourist Development Tax (6%): $<span id="tdt">0.00</span></p>
    <p class="total">Total Payout: $<span id="total">0.00</span></p>
  </div>

</div>

<script>
function calculate() {
  let fare = parseFloat(document.getElementById("fare").value) || 0;
  let cleaning = parseFloat(document.getElementById("cleaning").value) || 0;

  let guestyShield = 65;
  let subtotal = fare + cleaning + guestyShield;

  // Itemized taxes
  let dsst = subtotal * 0.015;  // 1.5%
  let strt = subtotal * 0.06;   // 6%
  let tdt = subtotal * 0.06;    // 6%
  let totalTax = dsst + strt + tdt;

  let total = subtotal + totalTax;

  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("dsst").innerText = dsst.toFixed(2);
  document.getElementById("strt").innerText = strt.toFixed(2);
  document.getElementById("tdt").innerText = tdt.toFixed(2);
  document.getElementById("total").innerText = total.toFixed(2);
}
</script>

</body>
</html>
